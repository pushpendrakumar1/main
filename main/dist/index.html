<style>
/* Reset some default styles */
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    background: #f0f0f0; /* White smoke background */
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden; /* Hide horizontal scroll */
}

header {
    background: #3494e6;
    padding-top: 20px;
    padding-bottom: 20px;
    text-align: center;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
    text-decoration: none;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s, transform 0.3s;
    perspective: 1000px;
}

nav a:hover {
    color: black !important;
    transform: scale(1.1) rotateX(10deg);
    
}

main {
    flex: 1;
    max-width: 900px;
    margin: 20px auto;
    padding: 20px;
    background: #fff; /* White container */
    border: 1px solid #3494e6;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    min-height: 100vh;
}

section {
    margin-bottom: 20px;
    padding: 20px;
    background: #fff; /* White container */
    border-radius: 10px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
}

h1 {
    font-size: 36px;
    margin-bottom: 10px;
    color: #3494e6;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

h2 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #1d77c7;
}

p {
    font-size: 18px;
    color: #333;
}

ul {
    list-style-type: disc;
    padding-left: 20px;
}

a {
    color: #3494e6;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

button {
    background: #1d77c7;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    perspective: 1000px;
    position: relative;
    overflow: hidden;
}

button::before {
    content: "";
    position: absolute;
    background: rgba(0, 0, 0, 0.1);
    top: 100%;
    left: 0;
    width: 100%;
    height: 0;
    transition: height 0.3s;
}

button:hover {
    background: #155b9f;
    transform: scale(1.05) rotateX(5deg);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

button:hover::before {
    height: 100%;
}

footer {
    background: #1d77c7;
    color: #fff;
    text-align: center;
    padding: 10px;
    font-weight: bold;
    /* Fixed position */
    bottom: 0;
    width: 100%;
    left: 0; /* Prevent side-scrolling */
    box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);
}

.footer-links {
    list-style-type: none;
    display: flex;
    justify-content: center;
    align-items: center;
}

.footer-links li {
    margin: 0 10px;
}

.footer-links a {
    color: #fff;
    text-decoration: none;
    transition: transform 0.3s;
}

.footer-links a:hover {
    transform: scale(1.2);
}

</style>
<body>

    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(800, 400); // Set the size of the renderer
        document.getElementById("earth-container").appendChild(renderer.domElement); // Append the renderer to the Earth container

        // Create a sphere geometry for the Earth
        const geometry = new THREE.SphereGeometry(1.8, 32, 32);

        // Load a texture for the Earth (replace with your own image link)
        const texture = new THREE.TextureLoader().load('https://threejs.org/examples/textures/land_ocean_ice_cloud_2048.jpg');

        // Create a material with the texture
        const material = new THREE.MeshBasicMaterial({ map: texture });

        // Create a mesh with the geometry and material
        const earth = new THREE.Mesh(geometry, material);

        // Add the Earth to the scene
        scene.add(earth);

        // Set the initial camera position
        camera.position.z = 3;

        // Add mouse interaction to rotate the Earth
        let isDragging = false;
        let previousMousePosition = {
            x: 0,
            y: 0
        };

        document.getElementById("earth-container").addEventListener('mousedown', (event) => {
            isDragging = true;
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        });

        document.addEventListener('mousemove', (event) => {
            if (isDragging) {
                const deltaMove = {
                    x: event.clientX - previousMousePosition.x,
                    y: event.clientY - previousMousePosition.y
                };

                const deltaRotationQuaternion = new THREE.Quaternion()
                    .setFromEuler(new THREE.Euler(
                        toRadians(deltaMove.y * 1),
                        toRadians(deltaMove.x * 1),
                        0,
                        'XYZ'
                    ));

                earth.quaternion.multiplyQuaternions(deltaRotationQuaternion, earth.quaternion);
                previousMousePosition = {
                    x: event.clientX,
                    y: event.clientY
                };
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        function toRadians(degrees) {
            return degrees * (Math.PI / 180);
        }

        // Function to animate the Earth rotation
        const animate = () => {
            requestAnimationFrame(animate);

            // Rotate the Earth automatically
            earth.rotation.y += 0.005;

            renderer.render(scene, camera);
        };

        // Call the animate function
        animate();
    </script>
