<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #bdc3c7, #2c3e50);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            text-align: center;
            color: #3494e6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            font-weight: bold;
            color: #3494e6;
        }
        
        input[type="text"], input[type="password"] {
            width: 91%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        button {
            background: #3494e6;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        button:hover {
            background: #1d77c7;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .bt {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="/admin/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input  type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="bt">
                <button type="submit" style="padding-left: 35px !important; padding-right: 35px !important;"><a href="/admin/dashboard" style="text-decoration: none; color:white">Login</a></button>
            </div>
            <div class="bt" style="margin-top: 20px;">
                <button type="submit"><a href="/" style="text-decoration: none; color:white">Homepage</a></button>
            </div>
        </form>
    </div>
</body>
</html>
